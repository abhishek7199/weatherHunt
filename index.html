<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherHunt</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="parent-container">
        <div class="container">
            <h1>Weather App</h1>
            <div class="input-container">
                <input type="text" name="input-box" id="input-box" placeholder="Enter city name">
                <input type="button" value="Get Weather" id="button">
            </div>
            <div id="weather-info" class="hidden">
                <h2 id="city-name"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
            <p id="error-message" class="hidden">City not found. Please try again.</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
